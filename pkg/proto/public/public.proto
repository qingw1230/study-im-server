syntax = "proto3";
package server_api_params;
option go_package = "github.com/qingw1230/study-im-server/pkg/proto/public";

message CommonResp {
  string status = 1;
  int32 code = 2;
  string info = 3;
}

message UserInfo {
  string token = 1;
  bool admin = 2;
  string userID = 3;
  string nickName = 4;
  string personalSignature = 5;
  int32 joinType = 6;
  int32 sex = 7;
  string areaName = 8;
  string areaCode = 9;
}

message PublicUserInfo {
  string userID = 1;
  string nickName = 2;
  int32 sex = 3;
  string areaName = 4;
  string areaCode = 5;
}
